<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndexPage For Tasks</title>
  </head>
  <body
    style="
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      padding: 4rem;
      background-color: rgba(28, 27, 28, 0.963);
      color: white;
      overflow-x: hidden;
      margin: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    "
  >
    {% block content %}
    <h1>This Is Index Page</h1>
    <p>Yo Can Go To Different Links to Add and See the tasks</p>
    <div
      style="
        display: flex;
        width: 60%;
        margin: 2rem 0;
        align-items: center;
        gap: 6rem;
      "
    >
      <a href="{% url 'CreateTask' %}">
        <button
          style="
            border-radius: 10px;
            padding: 8px 16px;
            background-color: whitesmoke;
            color: black;
            border: 0;
            outline: none;
            cursor: pointer;
          "
        >
          Add Task
        </button>
      </a>
      <a href="{% url 'GetTasks' %}">
        <button
          style="
            border-radius: 10px;
            padding: 8px 16px;
            background-color: whitesmoke;
            color: black;
            border: 0;
            outline: none;
            cursor: pointer;
          "
        >
          Get Tasks
        </button>
      </a>
    </div>
    {% endblock %}
  </body>
</html>
